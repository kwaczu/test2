<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strona z tekstem i zdjęciami</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="logo.png" alt="Logo">
        </div>
        <ul class="nav-links">
            <li><a href="#home">Home</a></li>
            <li><a href="#filmy">Filmy</a></li>
            <li><a href="#kontakt">Kontakt</a></li>
            <li><a href="#inne">Inne</a></li>
        </ul>
        <div class="hamburger" onclick="toggleMenu()">
            &#9776;
        </div>
    </nav>
    
    <div class="content">
        <div class="section buttons-section">
            <a href="#" class="btn my-works">My Works <i class="fas fa-arrow-right"></i></a>
            <a href="#" class="btn download-cv">Download CV <i class="fas fa-download"></i></a>
        </div>
        <div class="section reversed">
            <img src="image2.jpg" alt="Image 2" class="image">
            <p class="text">To jest przykładowy tekst dla obrazu 2.</p>
        </div>
        <div class="section">
            <img src="image3.jpg" alt="Image 3" class="image">
            <p class="text">To jest przykładowy tekst dla obrazu 3.</p>
        </div>
        <div id="inne" class="section login-section">
            <h2>Logowanie</h2>
            <form class="login-form">
                <input type="text" placeholder="Username" class="login-input">
                <input type="password" placeholder="Password" class="login-input">
                <button type="submit" class="login-button">Login</button>
            </form>
            <a href="#" class="create-account">Create Account</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
